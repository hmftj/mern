	fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(data => {
    for (let i = 0; i < data.length; i++) {
      let country = data[i];
      
      let altSpelling = country.altSpellings && country.altSpellings.length > 0 ? country.altSpellings[0] : 'Not Found';
      let capital = country.capital && country.capital.length > 0 ? country.capital[0] : 'Not Found';
      let officialName = country.name && country.name.official ? country.name.official : 'Not Found';

      console.log(` ${altSpelling}, ${capital},  ${officialName}`);
    }
  })
  .catch(error => console.error('Error fetching data:', error));

	</script>
